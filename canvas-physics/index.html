<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas Physics Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="container">
  <h1>Canvas Physics Demo</h1>
  <div class="chooseBall">
    <input type="radio" id="tennis" name="balltype" value="Tennis" checked="checked">
    <label for="tennis">Tennisball</label><br>
    <input type="radio" id="basketball" name="balltype" value="Basketball">
    <label for="basketball">Basketball</label><br>
    <input type="radio" id="medicineball" name="balltype" value="MedicineBall">
    <label for="medicineball">Medizinball</label>
    <!--    <button id="drawBall">Draw Ball</button>-->
  </div>
  <!-- Step 1: Add a canvas element to your HTML. -->
  <canvas id="myCanvas" width="600" height="600">
  </canvas>
  <div class="values">
    <div class="parameters">
      <h4>Friction</h4>
      <p>
        Tennisball: 0.01<br>
        Basketball: 0.05<br>
        Medizinball: 0.1
      </p>
      <p>(Verlangsamung x-Achse)</p>
    </div>
    <div class="parameters">
      <h4>Gravitation</h4>
      <p>
        Tennisball: 0.05<br>
        Basketball: 0.1<br>
        Medizinball: 0.3
      </p>
      <p>(Verlangsamung y-Achse)</p>
    </div>
    <div class="parameters">
      <h4>Elastizit√§t</h4>
      <p>
        Tennisball: 0.8<br>
        Basketball: 0.6<br>
        Medizinball: 0.4
      </p>
      <p>(Verlangsamung bei Kollision)</p>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
